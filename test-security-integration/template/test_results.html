<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">

                <div id="result-table-wrapper" class="panel-body">


                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/handlebars.min.js"></script>
<script id="table-template" type="text/x-handlebars-template">
    {{#if_eq status "PASS"}}
    <h4>Security Integration Test Results<span class="pull-right label label-success">PASS</span></h4>
    {{else}}
    <h4>Security Integration Test Results<span class="pull-right label label-danger">FAIL</span></h4>
    {{/if_eq}}
    <table class="table">
        <thead>
        <tr>
            <th>Config Rule</th>
            <th>Status</th>
            <th>Test Result</th>
        </tr>
        </thead>
        <tbody>
        {{#results}}
        {{#if_eq result "Pass"}}
        <tr class="success">
            {{else}}
        <tr class="danger">
            {{/if_eq}}

            <td>{{rule}}</td>
            <td>{{status}}</td>
            <td>
                {{#if_eq result "Pass"}}
                <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
                {{else}}
                <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                {{/if_eq}}
                {{result}}</td>
        </tr>
        {{/results}}
        </tbody>
    </table>
</script>
<script type="text/javascript" src="test_results.js"></script>
</body>
</html>
